name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ›  Prepare Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: ğŸ›  Prepare Just command runner
        uses: taiki-e/install-action@v2
        with:
          tool: just
      - name: â™»ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: âœ… Run Cargo test
        run: just test
